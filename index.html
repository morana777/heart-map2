<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Botanical Love Letter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,300&family=Lora:ital,wght@0,400;1,400&family=Great+Vibes&display=swap" rel="stylesheet">
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    :root {
      --cream: #FDF8F3;
      --sage: #7D8B6F;
      --deep-sage: #5C6B4F;
      --blush: #E8DDD4;
      --moss: #4A5D3E;
    }

    body { background-color: var(--cream); color: var(--deep-sage); font-family: 'Lora', serif; overflow-x: hidden; }
    .fancy-font { font-family: 'Great Vibes', cursive; }
    .serif-title { font-family: 'Cormorant Garamond', serif; letter-spacing: 0.2em; text-transform: uppercase; }

    /* Floating Green Hearts Animation */
    .heart-particle {
      position: fixed;
      pointer-events: none;
      z-index: 5;
      animation: floatUp linear forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(110vh) scale(0.5) rotate(0deg); opacity: 0; }
      20% { opacity: 0.4; }
      80% { opacity: 0.4; }
      100% { transform: translateY(-10vh) scale(1.2) rotate(360deg); opacity: 0; }
    }

    /* Envelope & Heart Letter Logic */
    .envelope-wrapper {
      perspective: 1500px;
      position: relative;
      width: 400px;
      height: 280px;
      cursor: pointer;
    }

    .envelope {
      position: relative;
      width: 100%;
      height: 100%;
      background: var(--blush);
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .envelope-flap {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #D4C4B5;
      clip-path: polygon(0 0, 100% 0, 50% 50%);
      transition: transform 0.6s ease;
      transform-origin: top;
      z-index: 30;
    }

    .envelope.open .envelope-flap { transform: rotateX(180deg); }

    .heart-letter {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) scale(0.2);
      width: 500px;
      height: 450px;
      background: #fff;
      clip-path: path('M250 450 C 250 450 0 300 0 135 A 125 125 0 0 1 250 135 A 125 125 0 0 1 500 135 C 500 300 250 450 250 450 Z');
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px;
      transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      opacity: 0;
      z-index: 20;
      box-shadow: 0 30px 60px rgba(74, 93, 62, 0.2);
    }

    .envelope.open .heart-letter {
      transform: translateX(-50%) translateY(-350px) scale(1);
      opacity: 1;
    }

    /* Peony Decoration */
    .peony-graphic {
        opacity: 0.8;
        filter: drop-shadow(0 5px 15px rgba(125, 139, 111, 0.2));
    }

    .bouquet-left { position: absolute; left: -150px; bottom: -50px; width: 300px; }
    .bouquet-right { position: absolute; right: -150px; bottom: -50px; width: 300px; transform: scaleX(-1); }

    /* Custom Input Styles */
    .editable-name {
        background: transparent;
        border: none;
        border-bottom: 1px solid rgba(125, 139, 111, 0.3);
        text-align: center;
        outline: none;
        transition: border-color 0.3s;
    }
    .editable-name:focus { border-color: var(--sage); }

    .editable-letter {
        width: 100%;
        height: 200px;
        background: transparent;
        border: none;
        resize: none;
        outline: none;
        text-align: center;
        font-family: 'Lora', serif;
        color: var(--deep-sage);
        line-height: 1.8;
    }
  </style>
 </head>
 <body class="bg-cream">

  <section class="min-h-screen flex flex-col items-center justify-center p-6 relative">
    <svg class="absolute top-0 left-0 w-64 h-64 peony-graphic opacity-40" viewBox="0 0 200 200">
        <path fill="white" d="M100 50 Q120 20 140 50 T100 80 T60 50 T100 50" />
        <path fill="#E8DDD4" d="M100 60 Q115 40 130 60 T100 80 T70 60 T100 60" />
        <circle cx="100" cy="65" r="5" fill="#7D8B6F" />
        <path d="M100 80 Q90 120 60 140" stroke="#7D8B6F" stroke-width="2" fill="none"/>
    </svg>

    <div class="z-10 text-center">
        <h1 class="serif-title text-sm mb-4">You are the missing piece</h1>
        <div class="mb-8">
            <input type="text" id="partner-name-input" placeholder="Enter Partner's Name" 
                   class="editable-name fancy-font text-6xl md:text-8xl text-sage w-full max-w-2xl">
        </div>
        <p class="italic text-deep-sage opacity-60">Click the envelope below to reveal my heart...</p>
    </div>
  </section>

  <section class="min-h-screen flex items-center justify-center bg-white/30 relative">
    <div class="relative">
        
        <div class="bouquet-left pointer-events-none">
            <svg viewBox="0 0 200 200" class="w-full h-full">
                <path d="M100 200 Q80 150 120 100" stroke="var(--sage)" fill="none" stroke-width="3"/>
                <path d="M100 200 Q120 160 80 110" stroke="var(--moss)" fill="none" stroke-width="2"/>
                <circle cx="120" cy="100" r="30" fill="white" opacity="0.9"/>
                <circle cx="120" cy="100" r="20" fill="#FDF8F3"/>
                <circle cx="80" cy="110" r="25" fill="white"/>
                <ellipse cx="60" cy="150" rx="20" ry="10" fill="var(--sage)" transform="rotate(-45 60 150)"/>
                <ellipse cx="140" cy="140" rx="25" ry="12" fill="var(--moss)" transform="rotate(30 140 140)"/>
            </svg>
        </div>

        <div class="bouquet-right pointer-events-none">
            <svg viewBox="0 0 200 200" class="w-full h-full">
                <path d="M100 200 Q80 150 120 100" stroke="var(--sage)" fill="none" stroke-width="3"/>
                <circle cx="120" cy="100" r="35" fill="white" opacity="0.9"/>
                <circle cx="120" cy="100" r="22" fill="#FDF8F3"/>
                <ellipse cx="70" cy="140" rx="30" ry="10" fill="var(--sage)" transform="rotate(-20 70 140)"/>
            </svg>
        </div>

        <div class="envelope-wrapper" onclick="toggleEnvelope(this)">
            <div class="envelope rounded-b-lg">
                <div class="envelope-flap"></div>
                <div class="heart-letter">
                    <h3 class="fancy-font text-4xl text-sage mb-4">My Dearest <span class="partner-display">Love</span>,</h3>
                    <textarea id="letter-text-input" class="editable-letter" 
                              placeholder="Write your soul into these lines...">I've searched for the right words, but they all fall short of how I feel. Being with you is like a permanent spring—warm, blooming, and full of light. You are my greatest adventure and my favorite place to be.</textarea>
                    <div class="mt-4">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="var(--sage)" opacity="0.5">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                    </div>
                </div>
                <div class="absolute inset-0 flex items-center justify-center z-40 pointer-events-none">
                    <div class="text-center">
                        <p class="serif-title text-[10px] text-white opacity-80 mb-2">Private & Confidential</p>
                        <div class="h-px w-12 bg-white/30 mx-auto"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>

  <script>
    // 1. Generate Floating Hearts (Green & White)
    function createHearts() {
        const container = document.body;
        setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'heart-particle';
            const isGreen = Math.random() > 0.5;
            const size = Math.random() * 20 + 10;
            
            heart.innerHTML = `
                <svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="${isGreen ? 'var(--sage)' : 'white'}" opacity="0.4">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
            `;
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 5 + 10) + 's';
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 15000);
        }, 2000);
    }

    // 2. Interaction Logic
    function toggleEnvelope(el) {
        const env = el.querySelector('.envelope');
        env.classList.toggle('open');
    }

    const nameInput = document.getElementById('partner-name-input');
    const letterInput = document.getElementById('letter-text-input');
    const displays = document.querySelectorAll('.partner-display');

    nameInput.addEventListener('input', (e) => {
        const val = e.target.value || "Love";
        displays.forEach(d => d.textContent = val);
        if(window.elementSdk) window.elementSdk.setConfig({partner_name: val});
    });

    letterInput.addEventListener('input', (e) => {
        if(window.elementSdk) window.elementSdk.setConfig({letter_body: e.target.value});
    });

    // 3. SDK Integration
    const defaultConfig = {
        partner_name: "",
        letter_body: "I've searched for the right words, but they all fall short of how I feel. Being with you is like a permanent spring—warm, blooming, and full of light. You are my greatest adventure and my favorite place to be."
    };

    function onConfigChange(cfg) {
        nameInput.value = cfg.partner_name || "";
        displays.forEach(d => d.textContent = cfg.partner_name || "Love");
        letterInput.value = cfg.letter_body || defaultConfig.letter_body;
    }

    if (window.elementSdk) {
        window.elementSdk.init({
            defaultConfig,
            onConfigChange,
            mapToEditPanelValues: (cfg) => new Map([
                ["partner_name", cfg.partner_name],
                ["letter_body", cfg.letter_body]
            ])
        });
    }

    createHearts();
    onConfigChange(defaultConfig);
  </script>
 </body>
</html>
